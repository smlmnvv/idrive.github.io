<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Finlandica:ital@1&family=Karla:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mycssregister.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="logo">
                    <img src="logo.png" width="150px">
                </div>
            </div>
        </div>
    </header>
    <div class="form">
        <div class="container">
        <h1 class="reg">Регистрация</h1>
    <form action="action">
                  <input type="text" placeholder="Введите ФИО" name="fio" required>
                  <input type="text" placeholder="Введите паспортные данные" name="psprt" required>         
                  <input type="text" placeholder="Введите телефон" name="phone" required>
                  <input type="text" placeholder="Введите дату рождения" name="data" required> 
                  <input type="password" placeholder="Введите пароль" name="psw" required>  
                  <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
                  <button type="submit" href="profile.html" class="registerbtn">Зарегистрироваться</button>   
        </form>
    </div>
</div>
    <footer class='footer'>
        <nav class="nav">
            <p class="number">8 (800) 555-35-35</p>
        </nav>
    </footer>   
</body>
</html>
