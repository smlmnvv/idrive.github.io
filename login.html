<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Finlandica:ital@1&family=Karla:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mycsslogin.css"/>

    <title>Вход</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="logo">
                    <img src="logo.png" width="150px">
                </div>
            </div>
        </div>
    </header>
        <div class="form">
            <div class="container">
                <h1 class="vhod">
                    Вход
                </h1>
            <form action="action>
                  <h1>Вход</h1>                
                  <label for="phone"><b class="phone">Телефон</b></label>
                  <input type="text" placeholder="Введите телефон" name="phone" required>
                  <label for="psw"><b class="psw">Пароль</b></label>
                  <input type="password" placeholder="Введите пароль" name="psw" required>     
                  <button type="submit" class="registerbtn">Войти</button>
                </div>
                <div class="container signin">
                  <p class="reg">Нет аккаунта? <a href="register.html">Зарегистрироваться</a>.</p>
                </div>
              </form>
        </div>
    </div>
    <footer class='footer'>
        <nav class="nav">
            <p class="number">8 (800) 555-35-35</p>
        </nav>
    </footer>   
</body>
</html>
